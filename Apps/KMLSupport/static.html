<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium Viewer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CesiumViewer.css" media="screen">
    <!--<script data-main="CesiumViewerStartup" src="../../ThirdParty/requirejs-2.1.20/require.js"></script>-->
</head>
<body style="background: #000;">
    <div id="cesiumContainer" class="fullWindow"></div>
    <!--<div id="loadingIndicator" class="loadingIndicator"></div>-->
    <script type="application/javascript" src="../../Build/Cesium/Cesium.js"></script>
    <script type="application/javascript">
        var viewer = new Cesium.Viewer('cesiumContainer', {
            timeline:false,
            navigationInstructionsInitiallyVisible:false,
            animation: false
        });

        var te = viewer.entities.add(testEntity());
        var heading = Cesium.Math.toRadians(-0.952);
        var pitch = Cesium.Math.toRadians(53.32 - 90);
        var hpr = new Cesium.HeadingPitchRange(heading, pitch, 17564.99);
        var opt = {
          offset: hpr
        };

        window.setTimeout(function(){
            viewer.flyTo(te, opt);
        }, 2000);

        function testEntity() {
            return {
                name : 'Test',
                // Lon, Lat coordinates
                position : Cesium.Cartesian3.fromDegrees(-73.758597, 42.648917),
                // Styled geometry
                point : {
                    pixelSize : 5,
                    color : Cesium.Color.RED
                },
                // Labeling
                label : {
                    text : 'Test',
                    font : '16pt monospace'
                }
            };
        }
    </script>
</body>
</html>
