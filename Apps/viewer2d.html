<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
      .cesium-viewer .cesium-widget-credits {
          display:none
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
var viewer2d = new Cesium.Viewer('cesiumContainer',{
    sceneMode:Cesium.SceneMode.SCENE2D,
    sceneModePicker:false,
    homeButton:false,
    timeline:false,
    baseLayerPicker:false,
    animation:false,
    geocoder:false,
    navigationHelpButton:false,
    infoBox:false,
    imageryProvider:new Cesium.GridImageryProvider({cells:3,
                                                    color:new Cesium.Color(0.8,0.8,0.8,0.8),
                                                    glowWidth:0.000001,
                                                    glowColor:new Cesium.Color(0.8,0.8,0.8,0.0),
                                                    backgroundColor:new Cesium.Color(1,1,1,0)}),
                                                    canvasSize:32

});
  </script>
</body>
</html>
