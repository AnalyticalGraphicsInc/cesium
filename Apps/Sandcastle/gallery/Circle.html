<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A circle.">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(C) {
    "use strict";

    var viewer = new C.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.primitives;
           
    // Red circle
    var circleGeometry = new C.CircleGeometry({
        center : C.Cartesian3.fromDegrees(-95.0, 43.0),
        radius : 250000.0,
        stRotation: C.Math.toRadians(90.0),
        vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT
    });
    var redCircleInstance = new C.GeometryInstance({
        geometry : circleGeometry,
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(new C.Color(1.0, 0.0, 0.0, 0.5))
        }
    });

    // Green extruded circle
    circleGeometry = new C.CircleGeometry({
        center : C.Cartesian3.fromDegrees(-90.0, 50.0),
        radius : 250000.0,
        extrudedHeight: 300000.0,
        vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT    });
    var greenCircleInstance = new C.GeometryInstance({
        geometry : circleGeometry,
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(new C.Color(0.0, 1.0, 0.0, 0.5))
        }
    });
       
    // Blue circle with height
    circleGeometry = new C.CircleGeometry({
        center : C.Cartesian3.fromDegrees(-85.0, 40.0),
        radius : 400000.0,
        height : 150000.0,
        vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT
    });
    var blueCircleInstance = new C.GeometryInstance({
        geometry : circleGeometry,
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(C.Color.BLUE)
        }
    });
    
    // Add instances to primitives 
    primitives.add(new C.Primitive({
        geometryInstances: [redCircleInstance, greenCircleInstance],
        appearance: new C.PerInstanceColorAppearance({
            closed: true
        })
    }));
    
    primitives.add(new C.Primitive({
        geometryInstances: blueCircleInstance,
        appearance: new C.PerInstanceColorAppearance({
            closed: true,
            translucent : false
        })
    }));
    
    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
