    <script type="text/javascript">

        baseUrl : '../../..',
        packages: [
            { name: 'dojo', location: 'ThirdParty/dojo-release-1.7.2-src/dojo' },
            { name: 'dijit', location: 'ThirdParty/dojo-release-1.7.2-src/dijit' },

<body class="claro" data-sandcastle-bucket="bucket-dojo.html" data-sandcastle-title="Cesium + Dojo">
<style>
    body {
        background: #000;
        color: #eee;
        font-family: sans-serif;
        font-size: 9pt;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .fullSize {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        border: none;
        width: 100%;
        height: 100%;
    }
    #toolbar {
        margin: 5px;
        padding: 2px 5px;
        position: absolute;
    }
</style>

<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">Loading...</div>
<script id="cesium_sandcastle_script">
require([
    'Source/Cesium', 'Widgets/Dojo/CesiumViewerWidget',
    'dojo/on', 'dojo/dom', 'dojo/io-query'
], function(
    Cesium, CesiumViewerWidget,
    on, dom, ioQuery)
{
    "use strict";

    // Ask Dojo to parse URL configuration options
    var endUserOptions = {};
    if (window.location.search) {
        endUserOptions = ioQuery.queryToObject(window.location.search.substring(1));
    }

    // Initialize a viewer capable of drag-and-drop
    // and user customizations.
    var widget = new CesiumViewerWidget({
        endUserOptions : endUserOptions,
        enableDragDrop : true
    });
    widget.placeAt(dom.byId('cesiumContainer'));
    widget.autoStartRenderLoop = false;             // Going to roll our own render loop.
    widget.startup();
    dom.byId('toolbar').innerHTML = '';
    
    var scene = widget.scene;
    var camera = scene.getCamera();
    var ellipsoid = Cesium.Ellipsoid.WGS84;
    var radius = ellipsoid.getMaximumRadius();
    
    var screenSpaceCameraController = scene.getScreenSpaceCameraController();
    screenSpaceCameraController.setEllipsoid(Cesium.Ellipsoid.UNIT_SPHERE);
    
    var billboard;
    var image = new Image();
    image.onload = function() {
        var billboards = new Cesium.BillboardCollection();
        var textureAtlas = scene.getContext().createTextureAtlas({image : image});
        billboards.setTextureAtlas(textureAtlas);
        billboard = billboards.add({
            imageIndex : 0
        });
        scene.getPrimitives().add(billboards);
    };
    image.src = '../images/Cesium_Logo_overlay.png';
    
    var now = widget.animationController.update();
    var start = now.getTotalDays();
    var end = now.addMinutes(1.0).getTotalDays();
    var duration = end - start;
    
    var axis = ellipsoid.cartographicToCartesian(new Cesium.Cartographic(-65.0, 32.0)).normalize();
    var rotation = Cesium.Matrix3.fromQuaternion(Cesium.Quaternion.fromAxisAngle(Cesium.Cartesian3.UNIT_Z, 1000000.0 / radius));
    var startPosition = Cesium.Matrix3.multiplyByVector(rotation, axis).multiplyByScalar(radius);
    ellipsoid.scaleToGeodeticSurface(startPosition);
    
    function computePosition(time) {
        var t = Math.abs(time.getTotalDays() - start) / duration;
        t -= Math.floor(t);
        t *= Cesium.Math.TWO_PI;
        
        var rotation = Cesium.Matrix3.fromQuaternion(Cesium.Quaternion.fromAxisAngle(axis, t));
        var position = Cesium.Matrix3.multiplyByVector(rotation, startPosition);
        
        return position;
    }
    
    function update(time) {
        var position = computePosition(time);
        if (typeof billboard !== 'undefined') {
            billboard.setPosition(position);
        }
        camera.transform = Cesium.Transforms.eastNorthUpToFixedFrame(position, ellipsoid);
    }
    update(now);
    
    camera.controller.lookAt(new Cesium.Cartesian3(0.0, -1000000.0, 1000000.0),
            Cesium.Cartesian3.ZERO,
            Cesium.Cartesian3.UNIT_Z);
    
    function tick() {
        var time = widget.animationController.update();
        widget.initializeFrame(time);
        widget.update(time);
        update(time);
        widget.render();
        Cesium.requestAnimationFrame(tick);
    }
    tick();
});
</script>
</body>
</html>
