<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use the Viewer Widget to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.6/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(Cesium) {
    "use strict";

    /** lookout angles **/
    var luhead = {
        /* maxHRange: 90,
        maxVRange: 90, */

        hstep: 5,
        vstep: 5,
        
		hangle: 0,
		vangle: 0
    };



    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var centralBody = scene.getPrimitives().getCentralBody();
    centralBody.depthTestAgainstTerrain = true;

    var cesiumTerrainProvider = new Cesium.CesiumTerrainProvider({
        url : 'http://cesium.agi.com/smallterrain',
        credit : 'Terrain data courtesy Analytical Graphics, Inc.'
    });

    centralBody.terrainProvider = cesiumTerrainProvider;

    var ds = new Cesium.KmlDataSource(cesiumTerrainProvider);
    ds.loadUrl('../gallery/akosmaroy-2013-08-12-LSZH-LSZL-cockpit.kml').then(function() {
        viewer.dataSources.add(ds);
    });

    createButtons(viewer);
    
	// -- cockpit lookout start --

    var createButtons = function(widget) {
        // var ellipsoid = widget.centralBody.getEllipsoid();
        var scene = widget.scene;
        var primitives = scene.getPrimitives();
        var toolbar = document.getElementById('toolbar');

        // Left button
        var button = document.createElement('button');
        button.className = 'cesium-button';
        button.onclick = function() {
            /* primitives.removeAll();
            addBillboard(scene, ellipsoid);
            Sandcastle.highlight(addBillboard); */
            
            luhead.hangle -= luhead.hstep;
        };
        button.innerHTML = '&larr;';
        toolbar.appendChild(button);

        // Up button
        button = document.createElement('button');
        button.className = 'cesium-button';
        button.onclick = function() {
            luhead.vangle += luhead.vstep;
        };
        button.innerHTML = '&uarr;';
        toolbar.appendChild(button);

        // Center button
        button = document.createElement('button');
        button.className = 'cesium-button';
        button.onclick = function() {
            luhead.hangle = 0;
            luhead.vangle = 0;
        };
        button.innerHTML = '&oplus;';
        toolbar.appendChild(button);

        // Down button
        button = document.createElement('button');
        button.className = 'cesium-button';
        button.onclick = function() {
            luhead.vangle -= luhead.vstep;
        };
        button.innerHTML = '&darr;';
        toolbar.appendChild(button);

        // Right button
        button = document.createElement('button');
        button.className = 'cesium-button';
        button.onclick = function() {
            luhead.hangle += luhead.hstep;
        };
        button.innerHTML = '&rarr;';
        toolbar.appendChild(button);
    };


    var animate = function() {
        var camera = scene.getCamera();
        var controller = camera.controller;
        
        controller.lookUp(Cesium.Math.toRadians(luhead.vangle));
        controller.lookRight(Cesium.Math.toRadians(luhead.hangle));
    };

    function tick() {
        scene.initializeFrame();
        animate();
        scene.render();

        Cesium.requestAnimationFrame(tick);
    }
    tick();

	// -- cockpit lookout end --
        
    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
