<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A cylinder.">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(C) {
    "use strict";
    
    var viewer = new C.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.primitives;

    // Green Cylinder
    var length = 400000.0;
    var positionOnEllipsoid = C.Cartesian3.fromDegrees(-100.0, 40.0);
    var modelMatrix = C.Matrix4.multiplyByTranslation(
        C.Transforms.eastNorthUpToFixedFrame(positionOnEllipsoid),
        new C.Cartesian3(0.0, 0.0, length * 0.5)
    );
    
    var cylinderGeometry = new C.CylinderGeometry({
        length : length,
        topRadius : 200000.0,
        bottomRadius : 200000.0,
        vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT
    });
    
    var greenCylinder = new C.GeometryInstance({
        geometry : cylinderGeometry,
        modelMatrix : modelMatrix,
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(C.Color.GREEN)
        }
    });
    
    // Red Cone
    positionOnEllipsoid = C.Cartesian3.fromDegrees(-105.0, 40.0);
    modelMatrix = C.Matrix4.multiplyByTranslation(
        C.Transforms.eastNorthUpToFixedFrame(positionOnEllipsoid),
        new C.Cartesian3(0.0, 0.0, length * 0.5)
    );
    
    cylinderGeometry = new C.CylinderGeometry({
        length : length,
        topRadius : 0.0,
        bottomRadius : 200000.0,
        vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT
    });
    
    var redCone = new C.GeometryInstance({
        geometry : cylinderGeometry,
        modelMatrix : modelMatrix,
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(C.Color.RED)
        }
    });
    
    // Add instances to primitives
    primitives.add(new C.Primitive({
        geometryInstances : [greenCylinder, redCone],
        appearance : new C.PerInstanceColorAppearance({
            closed : true,
            translucent: false
        })
    }));
    
    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
