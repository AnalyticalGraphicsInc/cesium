<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Visualize worldwide, high-resolution terrain."
    />
    <meta name="cesium-sandcastle-labels" content="Tutorials, Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar">
      <div id="terrainMenu"></div>
      <div id="zoomButtons"></div>
      <div id="detailLevel"></div>
      <div id="sampleButtons"></div>
    </div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var worldTerrain = Cesium.createWorldTerrain({
          requestWaterMask: true,
          requestVertexNormals: true,
        });

        var arcgisTerrainProvider = new Cesium.ArcGISTiledElevationTerrainProvider(
          {
            url:
              "https://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer",
          }
        );

        var viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: arcgisTerrainProvider,
        });

        var hasLengthBeenBig = false;

        function logViewer() {
          setTimeout(function () {
            var remainingTiles =
              viewer.scene.globe._surface._tileLoadQueueHigh.length +
              viewer.scene.globe._surface._tileLoadQueueMedium.length +
              viewer.scene.globe._surface._tileLoadQueueLow.length;
            if (remainingTiles > 5) {
              hasLengthBeenBig = true;
            }
            if (remainingTiles === 0 && hasLengthBeenBig) {
              document.body.classList.add("we-are-done");
            }
            logViewer();
          }, 300);
        }

        logViewer();

        viewer.scene.globe.enableLighting = true;
        var target = new Cesium.Cartesian3(
          300770.50872389384,
          5634912.131394585,
          2978152.2865545116
        );
        var offset = new Cesium.Cartesian3(
          6344.974098678562,
          -793.3419798081741,
          2499.9508860763162
        );
        viewer.camera.lookAt(target, offset);
        viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
