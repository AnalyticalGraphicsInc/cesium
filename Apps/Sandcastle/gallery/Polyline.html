<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A polyline">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(C) {
    "use strict";
    
    var viewer = new C.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.primitives;
          
    // Create a glowing polyline
    var positions = [];
    for (var i = 0; i < 10; ++i) {
        positions.push(C.Cartesian3.fromDegrees(-100.0 + i, 36.0));
    }

    primitives.add(new C.Primitive({
        geometryInstances : new C.GeometryInstance({
            geometry : new C.PolylineGeometry({
                positions : positions,
                width : 10.0,
                vertexFormat : C.PolylineMaterialAppearance.VERTEX_FORMAT
            })
        }),
        appearance : new C.PolylineMaterialAppearance({
            material : C.Material.fromType(C.Material.PolylineGlowType)
        })
    }));
    
    // Polyline with per segment color
    positions = [];
    var colors = [];
    for (i = 0; i < 10; ++i) {
        positions.push(C.Cartesian3.fromDegrees(-100.0 + i, 35.0));
        colors.push(C.Color.fromRandom({alpha : 1.0}));
    }

    primitives.add(new C.Primitive({
        geometryInstances : new C.GeometryInstance({
            geometry : new C.PolylineGeometry({
                positions : positions,
                width : 10.0,
                vertexFormat : C.PolylineColorAppearance.VERTEX_FORMAT,
                colors : colors
            })
        }),
        appearance : new C.PolylineColorAppearance()
    }));
    
    // Polyline with per vertex color
    positions = [];
    colors = [];
    for (i = 0; i < 10; ++i) {
        positions.push(C.Cartesian3.fromDegrees(-100.0 + i, 34.0));
        colors.push(C.Color.fromRandom({alpha : 1.0}));
    }

    primitives.add(new C.Primitive({
        geometryInstances : new C.GeometryInstance({
            geometry : new C.PolylineGeometry({
                positions : positions,
                width : 10.0,
                vertexFormat : C.PolylineColorAppearance.VERTEX_FORMAT,
                colors : colors,
                colorsPerVertex : true
            })
        }),
        appearance : new C.PolylineColorAppearance()
    }));

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
