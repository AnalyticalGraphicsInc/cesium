<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use the mouse to select and manipulate objects in the scene.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(C) {
    "use strict";

    var viewer = new C.Viewer('cesiumContainer');
    var scene = viewer.scene;

    var handler;
    var label;
    var billboard;

    function addBillboard(scene) {
        var primitives = scene.primitives;
        var image = new Image();
        image.onload = function() {
            var billboards = new C.BillboardCollection();
            var textureAtlas = new C.TextureAtlas({
                scene : scene,
                image : image
            });
            billboards.textureAtlas = textureAtlas;
            billboard = billboards.add({
                position : C.Cartesian3.fromDegrees(-75.59777, 40.03883),
                imageIndex : 0
            });
            primitives.add(billboards);
        };
        image.src = '../images/Cesium_Logo_overlay.png';
    }

    function addOverlappingPolygons(scene) {
        var primitives = scene.primitives;

        // Add primitives from bottom to top.
        var redPolygon = primitives.add(new C.Polygon({
            positions : C.Cartesian3.fromDegreesArray([
                -70.0, 30.0,
                -60.0, 30.0,
                -60.0, 40.0,
                -70.0, 40.0
            ])
        }));
        redPolygon.material.uniforms.color = new C.Color(1.0, 0.0, 0.0, 0.5);

        var bluePolygon = primitives.add(new C.Polygon({
            positions : C.Cartesian3.fromDegreesArray([
                -75.0, 34.0,
                -63.0, 34.0,
                -63.0, 40.0,
                -75.0, 40.0
            ])
        }));
        bluePolygon.material.uniforms.color = new C.Color(0.0, 0.0, 1.0, 0.5);

        var greenPolygon = primitives.add(new C.Polygon({
            positions : C.Cartesian3.fromDegreesArray([
                -67.0, 36.0,
                -55.0, 36.0,
                -55.0, 30.0,
                -67.0, 30.0
            ])
        }));
        greenPolygon.material.uniforms.color = new C.Color(0.0, 1.0, 0.0, 0.5);

        // Give polygons identifiers for easy lookup later
        redPolygon.id = 0;
        bluePolygon.id = 1;
        greenPolygon.id = 2;

        // simple flags used for multi-picking
        redPolygon.picked = false;
        bluePolygon.picked = false;
        greenPolygon.picked = false;
    }

    function cleanup() {
        scene.primitives.removeAll();
        handler = handler && handler.destroy();
    }

    function pickCartographicPosition() {
        var ellipsoid = scene.globe.ellipsoid;
        var labels = new C.LabelCollection();
        label = labels.add();
        scene.primitives.add(labels);

        // Mouse over the globe to see the cartographic position
        handler = new C.ScreenSpaceEventHandler(scene.canvas);
        handler.setInputAction(function(movement) {
            var cartesian = scene.camera.pickEllipsoid(movement.endPosition, ellipsoid);
            if (cartesian) {
                var cartographic = ellipsoid.cartesianToCartographic(cartesian);
                label.show = true;
                label.text = '(' + C.Math.toDegrees(cartographic.longitude).toFixed(2) + ', ' + C.Math.toDegrees(cartographic.latitude).toFixed(2) + ')';
                label.position = cartesian;
            } else {
                label.text = '';
            }
        }, C.ScreenSpaceEventType.MOUSE_MOVE);
    }
    pickCartographicPosition();

    Sandcastle.addToolbarButton('Show Cartographic Position on Mouse Over', function() {
        cleanup();
        pickCartographicPosition();
    });

    Sandcastle.addToolbarButton('Pick Billboard', function() {
        cleanup();

        addBillboard(scene);

        // If the mouse is over the billboard, change its scale and color
        handler = new C.ScreenSpaceEventHandler(scene.canvas);
        handler.setInputAction(
            function (movement) {
                if (C.defined(billboard)) {
                    var pickedObject = scene.pick(movement.endPosition);
                    if (C.defined(pickedObject) && (pickedObject.primitive === billboard)) {
                        billboard.scale = 2.0;
                        billboard.color = C.Color.YELLOW;
                    } else {
                        billboard.scale = 1.0;
                        billboard.color = C.Color.WHITE;
                    }
                }
            },
            C.ScreenSpaceEventType.MOUSE_MOVE
        );
    });

    var originalColor = {};
    Sandcastle.addToolbarButton('Drill-Down Picking', function() {
        cleanup();

        var primitives = scene.primitives;
        addOverlappingPolygons(scene);

        // Move the primitive that the mouse is over to the top.
        handler = new C.ScreenSpaceEventHandler(scene.canvas);
        handler.setInputAction(function(movement) {
            // clear picked flags
            var numberOfPrimitves = primitives.length;
            for (var i = 0; i < numberOfPrimitves; ++i) {
                var p = primitives.get(i);
                p.processedPick = false;
            }

            // get an array of all primitives at the mouse position
            var pickedObjects = scene.drillPick(movement.endPosition);
            if(C.defined(pickedObjects)) {
                for( i=0; i<pickedObjects.length; ++i) {
                    var polygon = pickedObjects[i].primitive;

                    if(polygon.picked === false) {
                        originalColor[polygon.id] = polygon.material.uniforms.color;
                        polygon.material.uniforms.color = {
                            red : 1.0,
                            green : 1.0,
                            blue : 0.0,
                            alpha : 0.5
                        };
                        polygon.picked = true;
                    }

                    polygon.processedPick = true;
                }
            }

            // return unpicked primitives to their original color
            for (i = 0; i < numberOfPrimitves; ++i) {
                var primitive = primitives.get(i);

                if(primitive.processedPick === false && C.defined(originalColor[primitive.id])) {
                    primitive.material.uniforms.color = originalColor[primitive.id];
                    primitive.picked = false;
                }
            }
        }, C.ScreenSpaceEventType.MOUSE_MOVE);
    });

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
