<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A box.">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(C) {
    "use strict";
    
    var viewer = new C.Viewer('cesiumContainer');
    var primitives = viewer.scene.primitives;
    
    // Create box and position with a model matrix
    var dimensions = new C.Cartesian3(400000.0, 300000.0, 500000.0);
    var positionOnEllipsoid = C.Cartesian3.fromDegrees(-105.0, 45.0);
    var boxModelMatrix = C.Matrix4.multiplyByTranslation(
        C.Transforms.eastNorthUpToFixedFrame(positionOnEllipsoid),
        new C.Cartesian3(0.0, 0.0, dimensions.z * 0.5), new C.Matrix4());
    
    var boxGeometry = C.BoxGeometry.fromDimensions({
        vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT,
        dimensions : dimensions
    });

    var boxGeometryInstance = new C.GeometryInstance({
        geometry : boxGeometry,
        modelMatrix : boxModelMatrix,
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(new C.Color(1.0, 0.0, 0.0, 0.5))
        }
    });

    primitives.add(new C.Primitive({
        geometryInstances : boxGeometryInstance,
        appearance : new C.PerInstanceColorAppearance({
            closed: true
        })
    }));

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
