<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Change color of 3D models.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <table><tbody>        
        <tr>
            <td>HBAO</td>
            <td>
                <input type="checkbox" data-bind="checked: HBAOShow">
            </td>
        </tr>
        <tr>
            <td>HBAO Only</td>
            <td>
                <input type="checkbox" data-bind="checked: HBAOonly">
            </td>
        </tr>
        <tr>
            <td>Intensity</td>
            <td>
                <input type="range" min="1" max="10" step="1" data-bind="value: HBAOintensity, valueUpdate: 'input'">
            </td>
        </tr>
        <tr>
            <td>LenCap</td>
            <td>
                <input type="range" min="0" max="1" step="0.01" data-bind="value: HBAOlenCap, valueUpdate: 'input'">
            </td>
        </tr>
        <tr>
            <td>StepSize</td>
            <td>
                <input type="range" min="1" max="10" step="0.01" data-bind="value: HBAOstepSize, valueUpdate: 'input'">
            </td>
        </tr>
        <tr>
            <td>Bias</td>
            <td>
                <input type="range" min="0" max="1" step="0.01" data-bind="value: HBAObias, valueUpdate: 'input'">
            </td>
        </tr>
        <tr>
            <td>Kernel Size</td>
            <td>
                <input type="range" min="0" max="4" step="0.01" data-bind="value: KernelSize, valueUpdate: 'input'">
            </td>
        </tr>
    </tbody></table>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');
var scene = viewer.scene;
var postProcess = scene.postProcess;
scene.globe.depthTestAgainstTerrain = true;
scene.fxaa = false;

var tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
    url : 'https://beta.cesium.com/api/assets/1459?access_token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzNjUyM2I5Yy01YmRhLTQ0MjktOGI0Zi02MDdmYzBjMmY0MjYiLCJpZCI6NDQsImFzc2V0cyI6WzE0NTldLCJpYXQiOjE0OTkyNjQ3ODF9.SW_rwY-ic0TwQBeiweXNqFyywoxnnUBtcVjeCmDGef4'
}));

tileset.readyPromise.then(function() {
    var boundingSphere = tileset.boundingSphere;
    viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0.5, -0.4, boundingSphere.radius * 1.0));
    viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
}).otherwise(function(error) {
    throw(error);
});


var viewModel = {   
    HBAOShow: false,
    HBAOonly: false,
    HBAOintensity: 4.0,
    HBAObias: 0.1,
    HBAOlenCap: 0.1,
    HBAOstepSize: 2.0,
    KernelSize : 1.2
};



Cesium.knockout.track(viewModel);
var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);
for (var name in viewModel) {
    if (viewModel.hasOwnProperty(name)) {
        Cesium.knockout.getObservable(viewModel, name).subscribe(updatePostProcess);      
    }
}

function updatePostProcess() {   
    postProcess.ambientOcclusion.show = Boolean(viewModel.HBAOShow);
    postProcess.ambientOcclusion.uniformValues.HBAOonly = Boolean(viewModel.HBAOonly);
    postProcess.ambientOcclusion.aoGenerateUniformValues.intensity = Number(viewModel.HBAOintensity);
    postProcess.ambientOcclusion.aoGenerateUniformValues.bias = Number(viewModel.HBAObias);
    postProcess.ambientOcclusion.aoGenerateUniformValues.lenCap = Number(viewModel.HBAOlenCap);
    postProcess.ambientOcclusion.aoGenerateUniformValues.stepSize = Number(viewModel.HBAOstepSize);
    postProcess.ambientOcclusion.aoBlurUniformValues.kernelSize = Number(viewModel.KernelSize);
    scene.fxaa = Boolean(viewModel.fxaaShow);
}

//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
