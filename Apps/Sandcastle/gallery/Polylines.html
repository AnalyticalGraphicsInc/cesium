<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Construct and style polylines.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(C) {
    "use strict";

    function createPrimitives(scene) {
        var primitives = scene.primitives;
        var polylines = new C.PolylineCollection();

        // A simple polyline with two points.
        var polyline = polylines.add({
            positions : C.Cartesian3.fromDegreesArray([
                -120.0, 40.0,
                -110.0, 30.0
            ]),
            material : C.Material.fromType('Color', {
                color : new C.Color(1.0, 1.0, 1.0, 1.0)
            })
        });
        Sandcastle.declare(polyline);   // For highlighting on mouseover in Sandcastle.

        // Apply a polyline outline material
        var widePolyline = polylines.add({
            positions : C.Cartesian3.fromDegreesArray([
                -105.0, 40.0,
                -100.0, 38.0,
                -105.0, 35.0,
                -100.0, 32.0
            ]),
            material : C.Material.fromType(C.Material.PolylineOutlineType, {
                outlineWidth : 5.0
            }),
            width : 10.0
        });
        Sandcastle.declare(widePolyline);   // For highlighting on mouseover in Sandcastle.

        // Apply a polyline glow material
        var coloredPolyline = polylines.add({
            positions : C.Cartesian3.fromDegreesArray([
                -95.0, 30.0,
                -85.0, 40.0
            ]),
            material : C.Material.fromType(C.Material.PolylineGlowType, {
                innerWidth : 3.0,
                color : new C.Color(1.0, 0.5, 0.0, 1.0)
            }),
            width : 10.0
        });
        Sandcastle.declare(coloredPolyline);    // For highlighting on mouseover in Sandcastle.
        
        // A polyline loop
        var loopPolyline = polylines.add({
            positions : C.Cartesian3.fromDegreesArray([
                -105.0, 30.0,
                -105.0, 25.0,
                -100.0, 22.0,
                -100.0, 28.0
            ]),
            width : 3.0,
            loop : true
        });
        Sandcastle.declare(loopPolyline);   // For highlighting on mouseover in Sandcastle.

        primitives.add(polylines);

        // Draw a line in a local reference frame
        // The arrow points to the east, i.e. along the local x-axis.
        var localPolylines = new C.PolylineCollection();
        var center = C.Cartesian3.fromDegrees(-80.0, 35.0);
        localPolylines.modelMatrix = C.Transforms.eastNorthUpToFixedFrame(center);
        
        var localPolyline = localPolylines.add({
            positions : [
                new C.Cartesian3(0.0, 0.0, 0.0),
                new C.Cartesian3(1000000.0, 0.0, 0.0)
            ],
            width : 10.0,
            material : C.Material.fromType(C.Material.PolylineArrowType)
        });
        Sandcastle.declare(localPolyline);  // For highlighting on mouseover in Sandcastle.
        primitives.add(localPolylines);
    }

    var viewer = new C.Viewer('cesiumContainer');
    viewer.screenSpaceEventHandler.setInputAction(function(movement) {
        var pickedPrimitive = viewer.scene.pick(movement.endPosition);
        Sandcastle.highlight(pickedPrimitive);
    }, C.ScreenSpaceEventType.MOUSE_MOVE);

    createPrimitives(viewer.scene);

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
