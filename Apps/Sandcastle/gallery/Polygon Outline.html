<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="The outlien of a polygon.">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(C) {
    "use strict";

    var viewer = new C.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.primitives;

    // Blue polygon outline
    var positions = C.Cartesian3.fromDegreesArray([
        -95, 37.0,
        -95, 32.0,
        -90, 33.0,
        -87, 31.0,
        -87, 35.0
    ]);
    
    var bluePolygonOutlineInstance = new C.GeometryInstance({
        geometry : C.PolygonOutlineGeometry.fromPositions({
            positions : positions
        }),
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(C.Color.WHITE)
        }
    });
    
    // Blue polygon
    var bluePolygonInstance = new C.GeometryInstance({
        geometry : C.PolygonGeometry.fromPositions({
            positions : positions,
            vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT
        }),
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(new C.Color(0.0, 0.0, 1.0, 0.5))
        }
    });

    // Green extruded polygon outline
    var polygonHierarchy = {
        positions : C.Cartesian3.fromDegreesArray([
            -108.0, 30.0,
            -98.0, 30.0,
            -98.0, 40.0,
            -108.0, 40.0
        ]),
        holes : [{
            positions : C.Cartesian3.fromDegreesArray([
                -106.0, 31.0,
                -106.0, 39.0,
                -100.0, 39.0,
                -100.0, 31.0
            ])
        }]
    };
    var extrudedHeight = 500000.0;
    
    var greenPolygonOutlineInstance = new C.GeometryInstance({
        geometry : new C.PolygonOutlineGeometry({
            polygonHierarchy : polygonHierarchy,
            extrudedHeight : extrudedHeight
        }),
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(C.Color.WHITE)
        }
    });
    
    // Green extruded polygon
    var greenPolygonInstance = new C.GeometryInstance({
        geometry : new C.PolygonGeometry({
            polygonHierarchy : polygonHierarchy,
            vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT,
            extrudedHeight : extrudedHeight
        }),
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(new C.Color(0.0, 1.0, 0.0, 0.5))
        }
    });
    
    // Red polygon outline with per position heights
    positions = C.Cartesian3.fromDegreesArrayHeights([
        -95, 44.0, 400000,
        -95, 39.0, 100000,
        -87, 42.0, 100000
    ]);
    
    var redPolygonOutlineInstance = new C.GeometryInstance({
        geometry : C.PolygonOutlineGeometry.fromPositions({
            positions : positions,
            perPositionHeight : true
        }),
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(C.Color.WHITE)
        }
    });
    
    // Red polygon with per position heights
    var redPolygonInstance = new C.GeometryInstance({
        geometry : C.PolygonGeometry.fromPositions({
            positions : positions,
            vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT,
            perPositionHeight : true
        }),
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(new C.Color(1.0, 0.0, 0.0, 0.5))
        }
    });
    
    // Add polygon outline instances to primitives
    primitives.add(new C.Primitive({
        geometryInstances : [redPolygonOutlineInstance, bluePolygonOutlineInstance, greenPolygonOutlineInstance],
        appearance : new C.PerInstanceColorAppearance({
            flat : true,
            renderState : {
                depthTest : {
                    enabled : true
                },
                lineWidth : Math.min(4.0, scene.maximumAliasedLineWidth)
            }
        })
    }));
       
    // Add polygon instances to primtives
    primitives.add(new C.Primitive({
        geometryInstances : [redPolygonInstance, bluePolygonInstance, greenPolygonInstance],
        appearance : new C.PerInstanceColorAppearance({
            closed : true
        })
    }));

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
