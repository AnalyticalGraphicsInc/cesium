<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Change color of 3D models.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
        @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar">
        <table>
            <tbody>
                <tr>
                    <td>Lens Flare</td>
                    <td>
                        <input type="checkbox" data-bind="checked: LensFlare_Show">
                    </td>
                </tr>
                <tr>
                    <td>Intensity</td>
                    <td>
                        <input type="range" min="0" max="10" step="0.01" data-bind="value: LensFlare_Intensity, valueUpdate: 'input'">
                    </td>
                </tr>
                <tr>
                    <td>Distortion</td>
                    <td>
                        <input type="range" min="1" max="20" step="0.01" data-bind="value: LensFlare_Distortion, valueUpdate: 'input'">
                    </td>
                </tr>
                <tr>
                    <td>Dispersion</td>
                    <td>
                        <input type="range" min="0" max="1" step="0.01" data-bind="value: LensFlare_Dispersion, valueUpdate: 'input'">
                    </td>
                </tr>
                <tr>
                    <td>HaloWidth</td>
                    <td>
                        <input type="range" min="0" max="1" step="0.01" data-bind="value: LensFlare_HaloWidth, valueUpdate: 'input'">
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');
var scene = viewer.scene;
var postProcess = scene.postProcess;

var viewModel = {
    LensFlare_Show: false,
    LensFlare_Intensity: 2.0,
    LensFlare_Distortion: 10.0,
    LensFlare_Dispersion: 0.4,
    LensFlare_HaloWidth: 0.4,
};

Cesium.knockout.track(viewModel);
var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);
for (var name in viewModel) {
    if (viewModel.hasOwnProperty(name)) {
        Cesium.knockout.getObservable(viewModel, name).subscribe(updatePostProcess);
    }
}

function updatePostProcess() {
    postProcess.lensFlare.show = Boolean(viewModel.LensFlare_Show);
    postProcess.lensFlare._uniformValues.intensity = Number(viewModel.LensFlare_Intensity);
    postProcess.lensFlare._uniformValues.distortion = Number(viewModel.LensFlare_Distortion);
    postProcess.lensFlare._uniformValues.ghostDispersal = Number(viewModel.LensFlare_Dispersion);
    postProcess.lensFlare._uniformValues.haloWidth = Number(viewModel.LensFlare_HaloWidth);
    postProcess.lensFlare._uniformValues.earthRadius = Cesium.Ellipsoid.WGS84.maximumRadius;
}
//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
