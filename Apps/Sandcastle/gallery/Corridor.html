<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A corridor.">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(C) {
    "use strict";
    
    var viewer = new C.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.primitives;
    
    var width = 200000.0;
    
    // Red Corridor
    var corridorGeometry = new C.CorridorGeometry({
        positions : C.Cartesian3.fromDegreesArray([
            -100.0, 40.0,
            -105.0, 40.0,
            -105.0, 35.0
        ]),
        width : width,
        vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT,
        cornerType: C.CornerType.ROUNDED
    });

    var redCorridorInstance = new C.GeometryInstance({
        geometry: corridorGeometry,
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(new C.Color(1.0, 0.0, 0.0, 0.5))
        }
    });
    
    // Green Corridor
    corridorGeometry = new C.CorridorGeometry({
        positions : C.Cartesian3.fromDegreesArray([
            -90.0, 40.0,
            -95.0, 40.0,
            -95.0, 35.0
        ]),
        height: 100000.0,
        width : width,
        vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT,
        cornerType: C.CornerType.MITERED
    });

    var greenCorridorInstance = new C.GeometryInstance({
        geometry: corridorGeometry,
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(C.Color.GREEN)
        }
    });
    
    // Blue Corridor
    corridorGeometry = new C.CorridorGeometry({
        positions : C.Cartesian3.fromDegreesArray([
            -80.0, 40.0,
            -85.0, 40.0,
            -85.0, 35.0
        ]),
        height : 200000.0,
        extrudedHeight : 100000.0,
        width : width,
        vertexFormat : C.PerInstanceColorAppearance.VERTEX_FORMAT,
        cornerType: C.CornerType.BEVELED
    });

    var blueCorridorInstance = new C.GeometryInstance({
        geometry: corridorGeometry,
        attributes : {
            color : C.ColorGeometryInstanceAttribute.fromColor(new C.Color(0.0, 0.0, 1.0, 0.5))
        }
    });
    
    // Add three corridor instances to primitves
    primitives.add(new C.Primitive({
        geometryInstances : [redCorridorInstance, greenCorridorInstance, blueCorridorInstance],
        appearance : new C.PerInstanceColorAppearance({
            closed : true
        })
    }));
    
    primitives.add(new C.Primitive({
        geometryInstances : greenCorridorInstance,
        appearance : new C.PerInstanceColorAppearance({
            closed : true,
            translucent : false
        })
    }));
    
    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
