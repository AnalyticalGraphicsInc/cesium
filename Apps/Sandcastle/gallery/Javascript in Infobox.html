<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Click on the Click Me label in order to see the script working.">
    <meta name="cesium-sandcastle-labels" content="Tutorials">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl : '../../../Source',
            waitSeconds : 60
        });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
    function startup(Cesium) {
        'use strict';
//Sandcastle_Begin
        var viewer = new Cesium.Viewer('cesiumContainer');
        viewer.infoBox.allowScripts = true; // now the info box can have scripts
        var redDesc = '<script>alert("x");<\/script>';
        var clickableLabel = viewer.entities.add({
            name : 'Javascript allowed entity',
            description : redDesc,
            position : Cesium.Cartesian3.fromDegrees(32, 33),
            label : {
                text : 'Click ME!'
            }
        });

        viewer.zoomTo(viewer.entities);
//Sandcastle_End
        Sandcastle.finishedLoading();
    }

    if (typeof Cesium !== "undefined") {
        startup(Cesium);
    } else if (typeof require === "function") {
        require(["Cesium"], startup);
    }
</script>
</body>
</html>
