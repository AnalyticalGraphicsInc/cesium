<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
    <title>Aviation Widget</title>
    <style>
      @import url(../../Build/CesiumUnminified/Widgets/Viewer/Viewer.css);
    </style>
    <link rel="stylesheet" href="main.css">
    <script src="../../Build/CesiumUnminified/Cesium.js"></script>
    <script src="main.js"></script>
</head>
<body>
	<h1>A title goes here</h1>
	<!-- widget template starts here -->
	<div id="awCntr">
		<div id="awCanvas">
    		<div id="awToolbar">
                <!-- upper buttons -->
                <div class="awButtonBar">
                    <div class="awBigButtonContainer">
                        <span id="awToggleRouteBtn" data-toggle="true" class="awButton awRouteBtn"></span>
                    </div>
                    <div class="awBigButtonContainer">
                        <span id="awToggleCockpitBtn" data-toggle="true" class="awButton awCockpitBtn"></span>
                    </div>
                </div>
                <!-- navigator panel -->
                <div class="awCockpitNav">
                    <div class="awButtonContainer awcLeft">
                        <span class="awButton">x</span>
                    </div>
                    <div class="awButtonContainer awcRight">
                        <span class="awButton">x</span>
                    </div>
                    <div class="awButtonContainer awcUp">
                        <span class="awButton">x</span>
                    </div>
                    <div class="awButtonContainer awcDown">
                        <span class="awButton">x</span>
                    </div>
                    <div class="awButtonContainer awcCenter">
                        <span class="awButton">x</span>
                    </div>
                    
                </div>
    		</div>
		</div>
	</div>
	<!-- widget template ends here -->
	<script>
	var av = new AviationWidget('awCanvas', {
		routeURL: 'kml/akosmaroy-2013-08-12-LSZH-LSZL-3d.kml',
		cockpitURL: 'kml/akosmaroy-2013-08-12-LSZH-LSZL-cockpit.kml',
		viewer: {
		    baseLayerPicker: false,
		    homeButton: false,
		    sceneModePicker: false
		}
	});
	av.init();

	</script>
</body>
</html>
